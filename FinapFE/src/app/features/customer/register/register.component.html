<div class="container my-5">
    <form #customerForm="ngForm">
        <div class="mb-3">
            <label for="cusName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="varName" aria-describedby="emailHelp" [required]="true" [(ngModel)]="customer.varName">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="varAddress" [required]="true" [(ngModel)]="customer.varAddress">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="numPhone" [required]="true" [maxlength]="10" [(ngModel)]="customer.numPhone">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="varEmail" [required]="true" aria-describedby="emailHelp" [(ngModel)]="customer.varEmail">
          </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid" (click)="onSOSave()">Save</button>
    </form>
</div>
